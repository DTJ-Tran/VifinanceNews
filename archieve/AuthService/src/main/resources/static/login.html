<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Link to the favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="verify-btn">Next</button>

        <div id="otp-section" style="display: none;">
            <input type="text" id="otp" placeholder="Enter OTP">
            <button type="submit">Login</button>
        </div>

        <!-- Google Sign-In Button -->
        <div id="google-login-btn">
            <div id="g_id_onload"
         data-client_id="730255015972-m08dadflh0eatde4ij0tgacnb556939c.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-login_uri="http://localhost:6999/api/auth/google-login"
         data-auto_prompt="false">
            </div>

        <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
        </div>
        </div>

    </form>

    <!-- Reactivation Modal -->
    <div id="reactivation-modal">
        <div>
            <h2>Your account is in the reactivation period.</h2>
            <button id="reactivate-btn">Reactivate Account</button>
            <button id="decline-reactivation-btn">No, Continue as Guest</button>
        </div>
    </div>

    <p id="error-msg" style="color: red;"></p>

    <!-- Google Platform Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- JS Files -->
    <script src="/js/google-auth.js" defer></script>
    <script src="/js/auth.js" defer></script>
</body>
</html>
